<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        h3 {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h3 class="text-center">Create New Type</h3>
    <div class="mb-3">
        <a th:href="@{/type}" class="btn btn-secondary">Back to list of Type</a>
    </div>
    <div id="form">
        <form th:action="@{/type/create}" th:object="${type}" method="post">
            <div class="form-group">
                <label for="name">Type Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required/>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Type Name Error</small>
            </div>
            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-custom"/>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
