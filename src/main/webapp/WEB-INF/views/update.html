<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update Car</title>
</head>
<body>
<h3>Update Car</h3>
<p>
    <a th:href="@{/car}">
        Back to car list
    </a>
</p>
<div id="form">
    <form th:action="@{/update/{id}(id=${car.id})}" th:object="${car}"
          method="POST" novalidate="novalidate">
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/> <br>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</p>
        </div>
        <div>
            <label for="name">name</label>
            <input type="text" id="name" th:field="*{name}"/> <br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</p>
        </div>
        <div>
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}"/> <br>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        </div>
        <div>
            <label for="idProducer">Producer</label>
            <input type="text" id="idProducer" th:field="*{idProducer}"/> <br>
            <p th:if="${#fields.hasErrors('idProducer')}" th:errors="*{idProducer}">User ID Error</p>
        </div>
        <div>
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="type : ${types}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</p>
        </div>

        <input type="submit" value="Save Changes"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
