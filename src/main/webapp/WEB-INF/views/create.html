<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create Tour</title>
</head>
<body>
<h3>Add Tour</h3>
<p>
    <a th:href="@{/car}">
        Back to tour list
    </a>
</p>
<div id="form">
    <form action="/create" th:object="${car}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="code">Code</label>
            <input type="text" id="code" th:field="*{code}"/> <br>
            <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Code Error</p>
        </div>
        <div>
            <label for="name">name</label>
            <input type="text" id="name" th:field="*{name}"/> <br>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</p>
        </div>
        <div>
            <label for="idProducer">Producer ID</label>
            <input type="text" id="idProducer" th:field="*{idProducer}"/> <br>
            <p th:if="${#fields.hasErrors('idProducer')}" th:errors="*{idProducer}">Producer ID Error</p>
        </div>
        <div>
        <div>
            <label for="price">Price</label>
            <input type="text" id="price" th:field="*{price}" step="0.01"/> <br>
            <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        </div>
            <label for="type">Type</label>
            <select id="type" th:field="*{type}">
                <option th:each="p : ${types}" th:value="${p.id}" th:text="${p.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Type Error</p>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
