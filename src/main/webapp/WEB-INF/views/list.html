<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>List Cars</title>
</head>
<body>
<h3>Cars</h3>
<p>
    <a th:href="@{create}">
        Add new Cars
    </a>
</p>
<p>
    <a th:href="@{/type}">
        Type Management
    </a>
</p>
<div style="margin-bottom: 10px; margin-left: 110px">
    <form action="/cars/search" method="get">
        <input type="text" name="search" placeholder="Search by code" th:value="${search}">
        <button type="submit">Search</button>
    </form>
</div>
<div class="notify">
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
</div>
<table id="cars">
    <thead>
    <tr>
        <th>STT</th>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Type</th>
        <th>Prodecer ID</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car, stat : ${cars}">
        <td th:text="${stat.count}"></td>
        <td th:text="${car.code}"></td>
        <td th:text="${car.name}"></td>
        <td th:text="${car.price}"></td>
        <td th:text="${car.type.name}"></td>
        <td th:text="${car.idProducer}"></td>

        <td><a th:href="@{/update/{id}(id=${car.id})}">update</a></td>
        <td><a th:href="@{/delete/{id}(id=${car.id})}" STYLE=" confirm('Are you sure you want to delete this CAR?'">delete</a></td>
    </tr>
    </tbody>
</table>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
